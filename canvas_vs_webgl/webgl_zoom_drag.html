<!DOCTYPE html>
<html>
<head>
    <title>WebGL - 1M Squares (Fixed Y-Axis)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← Back</a>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initial resize and add event listener
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            gl.viewport(0, 0, canvas.width, canvas.height);
            draw();
        });

        const gl = canvas.getContext('webgl');
        let scale = 1.0;
        let offsetX = 0, offsetY = 0;
        let isDragging = false;
        let startX, startY;

        // Vertex Shader (Đảo trục Y trong gl_Position)
        const vertexShaderSource = `
            attribute vec2 a_position;
            uniform float u_scale;
            uniform vec2 u_offset;
            void main() {
                vec2 pos = a_position * u_scale + u_offset;
                vec2 normalized = pos / vec2(400.0, 300.0) - 1.0;
                gl_Position = vec4(normalized.x, -normalized.y, 0.0, 1.0); // Đảo trục Y
                gl_PointSize = 2.0; // Kích thước điểm
            }
        `;

        // Fragment Shader
        const fragmentShaderSource = `
            void main() {
                gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0); // Blue
            }
        `;

        // Tạo shader
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        // Tạo program
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        // Tạo 1 triệu điểm (không gian 2000x2000, giống Canvas 2D)
        const positions = new Float32Array(2000000);
        for (let i = 0; i < 1000000; i++) {
            positions[i * 2] = Math.random() * 2000; // x từ 0 đến 2000
            positions[i * 2 + 1] = Math.random() * 2000; // y từ 0 đến 2000
        }

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'a_position');
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        const scaleLocation = gl.getUniformLocation(program, 'u_scale');
        const offsetLocation = gl.getUniformLocation(program, 'u_offset');

        function draw() {
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.uniform1f(scaleLocation, scale);
            gl.uniform2f(offsetLocation, offsetX, offsetY);
            gl.drawArrays(gl.POINTS, 0, 1000000);
        }

        // Zoom
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomSpeed = 0.1;
            const oldScale = scale;
            scale *= (e.deltaY < 0) ? (1 + zoomSpeed) : (1 - zoomSpeed);
            scale = Math.max(0.1, Math.min(scale, 10));

            const mouseX = e.clientX - canvas.offsetLeft;
            const mouseY = e.clientY - canvas.offsetTop;
            offsetX = (mouseX - offsetX) * (scale / oldScale) - mouseX + offsetX;
            offsetY = (mouseY - offsetY) * (scale / oldScale) - mouseY + offsetY;

            draw();
        });

        // Drag
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Vẽ lần đầu
        draw();
    </script>
</body>
</html>
