<!DOCTYPE html>
<html>
<head>
    <title>WebGL - 1M Squares (Zoom & Drag)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .fps-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
        }
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back</a>
    <div class="fps-counter">FPS: <span id="fps">0</span></div>
    <div class="info-panel">
        <p>WebGL with hardware acceleration</p>
        <p>Rendering 1,000,000 squares</p>
    </div>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const fpsDisplay = document.getElementById('fps');
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        // Continuous FPS monitoring
        function updateFPS(currentTime) {
            if (!lastTime) lastTime = currentTime;
            frameCount++;

            const elapsed = currentTime - lastTime;
            if (elapsed >= 1000) {
                fps = Math.round((frameCount * 1000) / elapsed);
                frameCount = 0;
                lastTime = currentTime;
                fpsDisplay.textContent = fps;
            }
            requestAnimationFrame(updateFPS);
        }
        requestAnimationFrame(updateFPS);

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initial resize and add event listener
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            gl.viewport(0, 0, canvas.width, canvas.height);
            draw();
        });

        const gl = canvas.getContext('webgl');
        let scale = 1.0;
        let offsetX = 0, offsetY = 0;
        let isDragging = false;
        let startX, startY;

        // Vertex Shader
        const vertexShaderSource = `
            attribute vec2 a_position;
            uniform float u_scale;
            uniform vec2 u_offset;

            void main() {
                // Apply zoom and pan
                vec2 position = a_position * u_scale + u_offset;

                // Convert to clip space
                vec2 clipSpace = position / vec2(${window.innerWidth/2.0}, ${window.innerHeight/2.0});
                gl_Position = vec4(clipSpace.x - 1.0, 1.0 - clipSpace.y, 0.0, 1.0);

                // Set point size (for GL_POINTS rendering)
                gl_PointSize = max(2.0 * u_scale, 1.0);
            }
        `;

        // Fragment Shader
        const fragmentShaderSource = `
            precision mediump float;

            void main() {
                gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0); // Blue
            }
        `;

        // Create shader
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            // Check for compilation errors
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        // Create program
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        // Check for linking errors
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Program linking error:', gl.getProgramInfoLog(program));
        }

        gl.useProgram(program);

        // Get attribute and uniform locations
        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const scaleLocation = gl.getUniformLocation(program, 'u_scale');
        const offsetLocation = gl.getUniformLocation(program, 'u_offset');

        // Generate 1 million square positions
        const positions = new Float32Array(2000000); // x,y for 1M squares
        for (let i = 0; i < 1000000; i++) {
            positions[i * 2] = Math.random() * 2000; // x from 0 to 2000
            positions[i * 2 + 1] = Math.random() * 2000; // y from 0 to 2000
        }

        // Create buffer for positions
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        // Clear color
        gl.clearColor(1.0, 1.0, 1.0, 1.0);

        function draw() {
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Set uniforms for zoom and pan
            gl.uniform1f(scaleLocation, scale);
            gl.uniform2f(offsetLocation, offsetX, offsetY);

            // Set up position attribute
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            // Draw all points
            gl.drawArrays(gl.POINTS, 0, 1000000);

            if (isDragging) {
                requestAnimationFrame(draw);
            }
        }

        // Initial draw
        requestAnimationFrame(draw);

        // Zoom
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomSpeed = 0.1;
            const oldScale = scale;
            scale *= (e.deltaY < 0) ? (1 + zoomSpeed) : (1 - zoomSpeed);
            scale = Math.max(0.1, Math.min(scale, 10));

            // Calculate center of view
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Adjust offset to keep the center point fixed
            offsetX = centerX - (centerX - offsetX) * (scale / oldScale);
            offsetY = centerY - (centerY - offsetY) * (scale / oldScale);

            requestAnimationFrame(draw);
        });

        // Drag
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            requestAnimationFrame(draw);  // Start the animation loop
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                offsetX += dx;
                offsetY += dy;
                startX = e.clientX;
                startY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch support for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            requestAnimationFrame(draw);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                offsetX += dx;
                offsetY += dy;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
