<!DOCTYPE html>
<html>
<head>
    <title>Canvas 2D - 1M Squares (Optimized)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .fps-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
        }
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back</a>
    <div class="fps-counter">FPS: <span id="fps">0</span></div>
    <div class="info-panel">
        <p>Canvas 2D with optimizations:</p>
        <p>- Spatial partitioning (grid)</p>
        <p>- Batch rendering</p>
        <p>- Off-screen buffering</p>
        <p>Visible: <span id="visibleCount">0</span> / 1,000,000</p>
    </div>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const fpsDisplay = document.getElementById('fps');
        const visibleCountDisplay = document.getElementById('visibleCount');
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        // Continuous FPS monitoring
        function updateFPS(currentTime) {
            if (!lastTime) lastTime = currentTime;
            frameCount++;

            const elapsed = currentTime - lastTime;
            if (elapsed >= 1000) {
                fps = Math.round((frameCount * 1000) / elapsed);
                frameCount = 0;
                lastTime = currentTime;
                fpsDisplay.textContent = fps;
            }
            requestAnimationFrame(updateFPS);
        }
        requestAnimationFrame(updateFPS);

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initial resize and add event listener
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            createBufferCanvas(); // Create buffer canvas after resize
            draw();
        });

        const ctx = canvas.getContext('2d');

        // Create off-screen buffer canvas for better performance
        let bufferCanvas, bufferCtx;

        function createBufferCanvas() {
            bufferCanvas = document.createElement('canvas');
            bufferCanvas.width = canvas.width;
            bufferCanvas.height = canvas.height;
            bufferCtx = bufferCanvas.getContext('2d');
        }

        // Initialize buffer canvas
        createBufferCanvas();

        let scale = 1.0;
        let offsetX = 0, offsetY = 0;
        let isDragging = false;
        let startX, startY;
        const objects = [];

        // Generate 1 million squares (same space as other examples: 2000x2000)
        for (let i = 0; i < 1000000; i++) {
            objects.push({
                x: Math.random() * 2000,
                y: Math.random() * 2000,
                size: 2
            });
        }

        // Spatial partitioning using a grid for faster culling
        const GRID_CELL_SIZE = 100; // Size of each grid cell
        const GRID_WIDTH = Math.ceil(2000 / GRID_CELL_SIZE);
        const GRID_HEIGHT = Math.ceil(2000 / GRID_CELL_SIZE);
        const grid = new Array(GRID_WIDTH * GRID_HEIGHT);

        // Initialize grid
        for (let i = 0; i < grid.length; i++) {
            grid[i] = [];
        }

        // Place objects in grid cells
        for (let i = 0; i < objects.length; i++) {
            const obj = objects[i];
            const gridX = Math.floor(obj.x / GRID_CELL_SIZE);
            const gridY = Math.floor(obj.y / GRID_CELL_SIZE);

            if (gridX >= 0 && gridX < GRID_WIDTH && gridY >= 0 && gridY < GRID_HEIGHT) {
                const cellIndex = gridY * GRID_WIDTH + gridX;
                grid[cellIndex].push(i);
            }
        }

        // Function to get visible grid cells
        function getVisibleCells() {
            // Calculate visible area in world coordinates
            const visibleLeft = -offsetX / scale;
            const visibleTop = -offsetY / scale;
            const visibleRight = (canvas.width - offsetX) / scale;
            const visibleBottom = (canvas.height - offsetY) / scale;

            // Convert to grid coordinates
            const startGridX = Math.max(0, Math.floor(visibleLeft / GRID_CELL_SIZE));
            const startGridY = Math.max(0, Math.floor(visibleTop / GRID_CELL_SIZE));
            const endGridX = Math.min(GRID_WIDTH - 1, Math.ceil(visibleRight / GRID_CELL_SIZE));
            const endGridY = Math.min(GRID_HEIGHT - 1, Math.ceil(visibleBottom / GRID_CELL_SIZE));

            const visibleCells = [];

            // Collect all visible cells
            for (let gridY = startGridY; gridY <= endGridY; gridY++) {
                for (let gridX = startGridX; gridX <= endGridX; gridX++) {
                    const cellIndex = gridY * GRID_WIDTH + gridX;
                    visibleCells.push(cellIndex);
                }
            }

            return visibleCells;
        }

        function draw() {
            // Clear buffer canvas
            bufferCtx.clearRect(0, 0, bufferCanvas.width, bufferCanvas.height);

            // Set up transformation on buffer canvas
            bufferCtx.save();
            bufferCtx.translate(offsetX, offsetY);
            bufferCtx.scale(scale, scale);

            // Get visible grid cells
            const visibleCells = getVisibleCells();
            let visibleCount = 0;

            // Batch rendering - draw all squares with a single fill style
            bufferCtx.fillStyle = 'blue';

            // Draw only objects in visible cells
            for (let i = 0; i < visibleCells.length; i++) {
                const cellIndex = visibleCells[i];
                const cellObjects = grid[cellIndex];

                if (!cellObjects) continue;

                for (let j = 0; j < cellObjects.length; j++) {
                    const objIndex = cellObjects[j];
                    const obj = objects[objIndex];

                    // Additional fine-grained culling for objects at cell edges
                    const screenX = obj.x * scale + offsetX;
                    const screenY = obj.y * scale + offsetY;
                    if (screenX < -obj.size * scale ||
                        screenX > canvas.width ||
                        screenY < -obj.size * scale ||
                        screenY > canvas.height) continue;

                    // Draw the square
                    bufferCtx.fillRect(obj.x, obj.y, obj.size, obj.size);
                    visibleCount++;
                }
            }

            bufferCtx.restore();

            // Update visible count display
            visibleCountDisplay.textContent = visibleCount;

            // Copy buffer to main canvas (single draw operation)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bufferCanvas, 0, 0);

            if (isDragging) {
                requestAnimationFrame(draw);
            }
        }

        // Initial draw
        requestAnimationFrame(draw);

        // Zoom with mouse wheel
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomSpeed = 0.1;
            const oldScale = scale;
            scale *= (e.deltaY < 0) ? (1 + zoomSpeed) : (1 - zoomSpeed);
            scale = Math.max(0.1, Math.min(scale, 10));

            // Calculate center of view
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Adjust offset to keep the center point fixed
            offsetX = centerX - (centerX - offsetX) * (scale / oldScale);
            offsetY = centerY - (centerY - offsetY) * (scale / oldScale);

            requestAnimationFrame(draw);
        });

        // Drag with mouse
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            requestAnimationFrame(draw);  // Start the animation loop
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                offsetX += dx;
                offsetY += dy;
                startX = e.clientX;
                startY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch support for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            requestAnimationFrame(draw);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                offsetX += dx;
                offsetY += dy;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
