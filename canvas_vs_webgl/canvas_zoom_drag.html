<!DOCTYPE html>
<html>
<head>
    <title>Canvas 2D - 1M Squares (Baseline)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .fps-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← Back</a>
    <div class="fps-counter">FPS: <span id="fps">0</span></div>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const fpsDisplay = document.getElementById('fps');
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        // Continuous FPS monitoring
        function updateFPS(currentTime) {
            if (!lastTime) lastTime = currentTime;
            frameCount++;

            const elapsed = currentTime - lastTime;
            if (elapsed >= 1000) {
                fps = Math.round((frameCount * 1000) / elapsed);
                frameCount = 0;
                lastTime = currentTime;
                fpsDisplay.textContent = fps;
            }
            requestAnimationFrame(updateFPS);
        }
        requestAnimationFrame(updateFPS);

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initial resize and add event listener
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            draw();
        });

        const ctx = canvas.getContext('2d');
        let scale = 1.0;
        let offsetX = 0, offsetY = 0;
        let isDragging = false;
        let startX, startY;
        const objects = [];

        // Tạo 1 triệu hình vuông ngẫu nhiên (không gian 2000x2000)
        for (let i = 0; i < 1000000; i++) {
            objects.push({
                x: Math.random() * 2000,
                y: Math.random() * 2000,
                size: 2
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            // Culling để tối ưu
            for (let i = 0; i < objects.length; i++) {
                const obj = objects[i];
                const screenX = obj.x * scale + offsetX;
                const screenY = obj.y * scale + offsetY;
                if (screenX < -obj.size || screenX > canvas.width || screenY < -obj.size || screenY > canvas.height) continue;

                ctx.fillStyle = 'blue';
                ctx.fillRect(obj.x, obj.y, obj.size, obj.size);
            }
            ctx.restore();

            if (isDragging) {
                requestAnimationFrame(draw);
            }
        }

        // Initial draw
        requestAnimationFrame(draw);

        // Zoom bằng wheel chuột
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomSpeed = 0.1;
            const oldScale = scale;
            scale *= (e.deltaY < 0) ? (1 + zoomSpeed) : (1 - zoomSpeed);
            scale = Math.max(0.1, Math.min(scale, 10));

            // Calculate center of view
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Adjust offset to keep the center point fixed
            offsetX = centerX - (centerX - offsetX) * (scale / oldScale);
            offsetY = centerY - (centerY - offsetY) * (scale / oldScale);

            requestAnimationFrame(draw);
        });

        // Drag bằng chuột
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            requestAnimationFrame(draw);  // Start the animation loop
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                offsetX += dx;
                offsetY += dy;
                startX = e.clientX;
                startY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
