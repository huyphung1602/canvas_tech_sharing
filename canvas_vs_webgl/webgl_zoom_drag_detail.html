<!DOCTYPE html>
<html>
<head>
    <title>WebGL - 1M Squares (Zoom & Drag)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .fps-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
        }
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back</a>
    <div class="fps-counter">FPS: <span id="fps">0</span></div>
    <div class="info-panel">
        <p>WebGL with hardware acceleration</p>
        <p>Rendering 1,000,000 squares</p>
        <p>Visible: <span id="visibleCount">0</span></p>
    </div>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const fpsDisplay = document.getElementById('fps');
        const visibleCountDisplay = document.getElementById('visibleCount');
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        // Continuous FPS monitoring
        function updateFPS(currentTime) {
            if (!lastTime) lastTime = currentTime;
            frameCount++;

            const elapsed = currentTime - lastTime;
            if (elapsed >= 1000) {
                fps = Math.round((frameCount * 1000) / elapsed);
                frameCount = 0;
                lastTime = currentTime;
                fpsDisplay.textContent = fps;
            }
            requestAnimationFrame(updateFPS);
        }
        requestAnimationFrame(updateFPS);

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initial resize and add event listener
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            gl.viewport(0, 0, canvas.width, canvas.height);
            draw();
        });

        const gl = canvas.getContext('webgl');
        let scale = 1.0;
        let offsetX = 0, offsetY = 0;
        let isDragging = false;
        let startX, startY;

        // Create objects array - same as Canvas example
        const objects = [];
        for (let i = 0; i < 1000000; i++) {
            objects.push({
                x: Math.random() * 2000,
                y: Math.random() * 2000,
                size: 2
            });
        }

        // Vertex shader
        const vertexShaderSource = `
            attribute vec2 a_position;
            uniform mat3 u_matrix;
            uniform vec2 u_resolution;

            void main() {
                // Apply transformation matrix
                vec3 position = u_matrix * vec3(a_position, 1);

                // Convert to clip space
                vec2 clipSpace = position.xy / u_resolution * 2.0 - 1.0;
                gl_Position = vec4(clipSpace.x, -clipSpace.y, 0, 1);
            }
        `;

        // Fragment shader
        const fragmentShaderSource = `
            precision mediump float;

            void main() {
                gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0); // Blue
            }
        `;

        // Create shader
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        // Create program
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Program linking error:', gl.getProgramInfoLog(program));
        }

        gl.useProgram(program);

        // Get attribute and uniform locations
        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const matrixLocation = gl.getUniformLocation(program, 'u_matrix');
        const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');

        // Create position buffer
        const positionBuffer = gl.createBuffer();

        // Clear color
        gl.clearColor(1.0, 1.0, 1.0, 1.0);

        // Check if visible in viewport
        function isVisible(obj) {
            const screenX = obj.x * scale + offsetX;
            const screenY = obj.y * scale + offsetY;
            const screenSize = obj.size * scale;

            return !(screenX + screenSize < 0 ||
                    screenX > canvas.width ||
                    screenY + screenSize < 0 ||
                    screenY > canvas.height);
        }

        function draw() {
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Set resolution uniform
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);

            // Count visible objects
            let visibleCount = 0;

            // Draw each rectangle individually - similar to Canvas approach
            for (let i = 0; i < objects.length; i++) {
                const obj = objects[i];

                // Culling optimization - same as Canvas example
                if (!isVisible(obj)) continue;

                visibleCount++;

                // Create rectangle vertices
                const x = obj.x;
                const y = obj.y;
                const size = obj.size;

                const vertices = new Float32Array([
                    x, y,               // bottom-left
                    x + size, y,        // bottom-right
                    x, y + size,        // top-left
                    x, y + size,        // top-left
                    x + size, y,        // bottom-right
                    x + size, y + size  // top-right
                ]);

                // Update buffer with new vertices
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(positionLocation);
                gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

                // Set transformation matrix (scale and translate)
                const matrix = [
                    scale, 0, 0,
                    0, scale, 0,
                    offsetX, offsetY, 1
                ];
                gl.uniformMatrix3fv(matrixLocation, false, matrix);

                // Draw the rectangle
                gl.drawArrays(gl.TRIANGLES, 0, 6);
            }

            // Update visible count display
            visibleCountDisplay.textContent = visibleCount;

            if (isDragging) {
                requestAnimationFrame(draw);
            }
        }

        // Initial draw
        requestAnimationFrame(draw);

        // Zoom
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomSpeed = 0.1;
            const oldScale = scale;
            scale *= (e.deltaY < 0) ? (1 + zoomSpeed) : (1 - zoomSpeed);
            scale = Math.max(0.1, Math.min(scale, 10));

            // Calculate center of view
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Adjust offset to keep the center point fixed
            offsetX = centerX - (centerX - offsetX) * (scale / oldScale);
            offsetY = centerY - (centerY - offsetY) * (scale / oldScale);

            requestAnimationFrame(draw);
        });

        // Drag
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            requestAnimationFrame(draw);  // Start the animation loop
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                offsetX += dx;
                offsetY += dy;
                startX = e.clientX;
                startY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch support for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            requestAnimationFrame(draw);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                offsetX += dx;
                offsetY += dy;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
